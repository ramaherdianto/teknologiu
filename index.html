<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo-url.png" />
    <title>TeknologiU</title>
  </head>
  <body id="main">
    <div id="preloader"></div>

    <!-- ========== Navbar ========= -->
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#main">
          <img src="assets/images/logo.png" alt="Logo Brand TeknologiU" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="ri-menu-3-line"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#visimisi">Visi & Misi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#kenapakami">Kenapa Kami?</a>
            </li>
          </ul>
        </div>
        <div class="button-contact">
          <a href="#" class="btn">Kontak Kami</a>
        </div>
      </div>
    </nav>
    <!-- ========= End Navbar ========= -->

    <!-- ========= Section Hero ========== -->
    <section id="hero">
      <div class="flex__hero">
        <div class="hero__left">
          <img class="bghero" src="assets/images/hero-left.png" alt="" />
          <img class="iconhero__laptop" src="assets/images/laptop.png" alt="" />
          <img class="iconhero__search" src="assets/images/search.png" alt="" />
        </div>
        <div class="hero__middle">
          <img src="assets/images/hello-icon.png" alt="" />
        </div>
        <div class="hero__right">
          <img class="bghero" src="assets/images/hero-right.png" alt="" />
          <img class="iconhero__globe" src="assets/images/globe.png" alt="" />
        </div>
      </div>
    </section>
    <!-- =========== End Section Hero ============== -->

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="assets/js/main.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  </body>
</html>
